<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Converter Suhu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="suhu.css" />
    <script src="suhu.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="suhu">
          <form name="form">
            <div class="layarSuhu">
              <div class="input-group mb-3" id="layarInput">
                <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Masukkan suhu..." id="inputTemperature" />
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
              <input type="button" class="btn btn-primary border-white" value="&deg;C" onclick="celcius()" />
              <input type="button" class="btn btn-danger border-black" value="&deg;F" onclick="fahrenheit()" />
              <input type="button" class="btn btn-warning border-light" value="&deg;K" onclick="kelvin()" />
              <input type="button" class="btn btn-info border-primary" value="End" onclick="clean()" />
            </div>
            <div>
              <input type="text" name="layarC" placeholder="Suhu Celcius" />
            </div>
            <div>
              <input type="text" name="layarF" placeholder="Suhu Fahrenheit" />
            </div>
            <div>
              <input type="text" name="layarK" placeholder="Suhu Kelvin" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
